<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }
      h1 {
        color: #333;
      }
      .info {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Dashboard</h1>
    <div class="info">
      <h2>User Information</h2>
      <p>
        <strong>Username:</strong> <span id="usernameDisplay">testuser</span>
      </p>
      <p>
        <strong>Email:</strong>
        <span id="emailDisplay">testuser@example.com</span>
      </p>
    </div>

    <div class="actions">
      <button id="logoutButton">Logout</button>
    </div>

    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
